<div class="movies-container">
    <mat-card *ngFor="let movie of movies;" class="movie-card">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name || 'Unknown'}}</mat-card-subtitle>
        </mat-card-header>
        <img [src]="movie.ImagePath" [alt]="movie.Title" class="movie-image"/>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(movie.Genre)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie.Director)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openSynopsisDialog(movie)"
            >
                Synopsis
            </button>
            <mat-icon (click)="addToFavorites(movie)" style="cursor: pointer;">favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
